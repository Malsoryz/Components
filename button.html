<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer ></script>
</head>
<body class="mx-auto p-4">
    <h1 class="text-2xl">Button</h1><br>
    <div class="button-group flex flex-col gap-1">
        <button class="btn btn-danger border p-2 rounded-full">Success</button>
        <button class="btn btn-warning border p-2 rounded-full">Warning</button>
        <button class="btn btn-success border p-2 rounded-full">Danger</button>
        <button class="btn btn-info border p-2 rounded-full">Info</button>
        <button class="btn btn-neutral border p-2 rounded-full">Neutral</button>
    </div><br>
    <h1>Other Example</h1>
    <div class="button-group flex gap-2 py-4 w-64">
        <button class="btn flex-1 btn-neutral border p-2 rounded-md">Cancel</button>
        <button class="btn flex-1 btn-danger border p-2 rounded-md">Delete</button>
    </div>
</body>
</html>
